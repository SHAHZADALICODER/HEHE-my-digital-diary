<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HEHEHE - Post</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(44, 62, 80, 0.1);
      color: #2c3e50;
    }

    main h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #2980b9;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #34495e;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <h1 id="postTitle">Loading...</h1>
    <p id="postContent">Please wait while the post loads.</p>
    <a href="index.html" class="back-link">&larr; Back to posts</a>
  </main>

  <script src="post.js"></script>
</body>
</html>
